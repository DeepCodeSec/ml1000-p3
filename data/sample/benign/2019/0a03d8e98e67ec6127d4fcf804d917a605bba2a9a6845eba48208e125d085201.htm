<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>What is RevenueStripe? - PowerInbox</title>
    
    <link rel="shortcut icon" type="image/png" href="landing/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" media="all" />
    
    <script>
        var urls = {
            revenuestripe: "https://powerinbox.com/say-hello/",
            dfp: "https://offers.powerinbox.com/adserver-learn-more/"
        };

        function getParam(url, name){
            name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
            var regexS = "[\\?&]"+name+"=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(url);
            if (results === null) {
                return "";
            } else {
                return results[1];
            }
        }
        
        var type         = getParam(window.location.href, "rs_type") || "revenuestripe",
            utm_source   = getParam(window.location.href, "utm_source"),
            utm_campaign = getParam(window.location.href, "utm_campaign");
        
        var url= urls[type];
        if (!url) {
            url = urls["revenuestripe"];
        }
        
        url += "?utm_medium=email";

        if (utm_source) {
            url += "&utm_source=" + utm_source;
        }
        
        if (utm_campaign) {
            url += "&utm_campaign=" + utm_campaign;
        }

        if (url) {
            window.location.href = url;
        }
    </script>
</head>
<body class="container">
<noscript>
    <div class="row text-center">
        <div class="spacer" style="height: 60px;"></div>
        <a href="https://powerinbox.com/say-hello/" alt="PowerInbox">
            <img src="landing/powerinbox-logo.png" class="img-responsive center-block">
        </a>
    </div>
    <div class="row text-center">
        <a href="https://powerinbox.com/say-hello/" class="btn btn-primary">Learn more about RevenueStripe</a>
    </div>
</noscript>
</body>
</html>
