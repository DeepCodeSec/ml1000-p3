    <body class="std">



        <div id="main">
    <div class="auth-content content-left">
        <div class="form-container  ">

            <div class="form-header-img">
                <img src="/core/application/images/header.png" />
            </div>


            <form action="/login" method="POST" autocomplete="on">

                <div class="feedback">
                    <p></p>
                </div>

                    <div class="username input-group">
                        <input id="username" type="text" name="username" autocomplete="on" value="" placeholder="Username" data-required="true"/>
                    </div>
                    
                    <div class="password input-group">
                        <input id="password" type="password" name="password" autocomplete="on" placeholder="Password" data-required="true"/>
                    </div>
                    
                    <div class="password-extra">
                        <div class="remember"><input name="rememberme" type="checkbox" checked="on"> Remember Me?</div>
                        <div class="forgot"><a href="/lostPassword">Forgot Password?</a></div>
                    </div>
                    
                    <input type="hidden" name="redirect" value=""/>
                    
                    <div class="clear"></div>
                    <div class="submit-group">
                        <input type="submit" class="submit blue-btn" value="Submit">
                    </div>
            </form>
        </div>

        <div class="footer">
                <img class="dm-footer" src="/core/application/firstAlert/images/dm-powered-by-logo-gray.png" />
            <div class="legal"></div>
        </div>

    </div>
</div>

<script type="text/javascript" src="/core/scripts/form.js"></script>
<script>
    $(function () {
        if(window.location.hash !== ''){
            var $loginForm = $('form');
            var actionUrl = $loginForm.attr('action');
            $loginForm.attr('action', actionUrl + window.location.hash);
        }

        $('input').each(function(){
            //focus on first empty node
            if($(this).val() === ""){
                $(this).focus();
                return false;
            }
        });

        $('form').on('submit', function(){
            $('.error').removeClass('error');
            $('.feedback p').html('');
            $('input[type="submit"]').prop('disabled', true);
        });

        $('form').formvalidation({},function(errorText, el){
            $('.form-container').addClass('error');
            $('.feedback p').html(errorText);
            $(el).focus().parent('.input-group').addClass('error');
            $('input[type="submit"]').prop('disabled', false);
        });
    });
</script>


        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    </body>
</html>
